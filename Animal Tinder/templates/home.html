<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
</head>
<body>
  <h1>Welcome!</h1>
  <p>You are logged in as {{ user['email'] }}.</p>

  <h2>Profiles</h2>
  {% for profile in profiles %}
    <p><a href="/profiles/{{ profile['id'] }}">{{ profile['display_name'] }}</a></p>
  {% endfor %}

  <p><a href="/messages">Messages</a></p>
  <p><a href="/edit_profile">Edit Profile</a></p>
</body>
</html>
